<!DOCTYPE html>
<html>
<head>
    <title>Carica File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center m-5">Carica un File</h1>
    <div class="container">
        <form class="form" action="/upload" method="POST" enctype="multipart/form-data">
            <input class="form-control" type="file" name="file" required>
            <div class="d-flex justify-content-between my-3">
                <a href="/" class="btn btn-secondary">Torna alla home</a>
                <button class="btn btn-warning" type="submit">Carica</button>
            </div>
        </form>
        <div class="fixed-bottom text-center py-2 bg-dark text-light">{{IP}}</div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
